<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname:
                <input type="text" name="firstName" id="firstName" placeholder="">
            </label><br><br>
            <label for="">Middlename:
                <input type="text" name="secondName" id="secondName" placeholder="">
            </label><br><br>
            <label for="">Lastname:
                <input type="text" name="lastdName" id="lastName" placeholder="">
            </label><br><br>
            <label for="">Course:
                <select name="course" id="course">
                    <option value="1">course</option>
                    <option value="2">BCA</option>
                    <option value="3">BBA</option>
                    <option value="4">B.Tech</option>
                    <option value="5">MCA</option>
                    <option value="6">MBA</option>
                    <option value="7">M.Tech</option>
                </select>
            </label><br><br>
            <label for="">Gender: <br>
                <input type="radio" id="a" name="gender" >
                <label for="one">Male</label><br>
                <input type="radio" id="b" name="gender" >
                <label for="two">Female</label><br>
                <input type="radio" id="c" name="gender" >
                <label for="two">Other</label>
            </label><br><br>
            <label for="">DOB
                <input type="datetime-local">
            </label><br><br>
            <label for="">Phone
                <input type="text" id="countrycode" name="countrycode" value="+91" disabled size="2">
                <input type="text" id="number" name="number"  maxlength="10">
            </label><br><br>
            <label for="">Address <br>
                <textarea name="" id="" cols="90" rows="5"></textarea>
            </label><br><br>
            <label for="">Email:
                <input type="email" id="email" name="email" >
            </label><br><br>
            <label for="">Password:
                <input type="password" id="password" name="password" >
            </label><br><br>
            <label for="">Re-type password:
                <input type="password" id="repassword" name="repassword" >
            </label><br><br>
            <label for="">
                <input type="checkbox">Agree to terms and conditions
            </label><br><br>
            <label for="">Choose File
                <input type="file">
            </label><br><br>
            <label for="">Choose Color
                <input type="color">
            </label><br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
